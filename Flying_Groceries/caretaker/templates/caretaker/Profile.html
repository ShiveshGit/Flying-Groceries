<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <figure class="mainProfile">
            <img src="user.png" alt="User Profile Picture"  class="profileImage">
            <button>Choose Image</button>
            <figcaption>Choose a display picture</figcaption>
        </figure>
 
        <form action="" class="accountDetails">
            <h1>Account Information</h1>
            <div class="myInfo">
                <h3>Personal Information</h3>
                <div class="nameField">
                    <div class="firstNameField">
                        <label for="firstName">First Name : </label>
                        <input type="text" id = "firstName" name = "firstName">
                    </div>
                    <div class="middleNameField">
                        <label for="middleName">Middle Name : </label>
                        <input type="text" id = "middleName" name = "middleName">
                    </div>
                    <div class="lastNameField">
                        <label for="lastName">Last Name : </label>
                        <input type="text" id = "lastName" name = "lastName">
                    </div>
                </div>
                <div class="numberField">
                    <label for="phone">Phone Number :  </label>
                    <input type="number" id = "phone">
                </div>
            </div>
            <div class="deliveryInfo">
                <h3>Delivery Information</h3>
                <div class="houseNumberField">
                        <label for="houseNumber">House Number : </label>
                        <input type="text" id = "houseNumber" name = "houseNumber">
                </div>
                <div class="pincodeField">
                    <label for="pincode">Pincode : </label>
                    <input type="number" id = "pincode" name = "pincode">
                </div>
                <div class="cityField">
                    <label for="city">City : </label>
                    <input type="text" id = "city" name = "city">
                </div>
                <div class="localityField">
                    <label for="locality">Locality : </label>
                    <input type="text" id = "locality" name = "locality">
                </div>
            </div>
            <div class="accountInfo">
                <h3>Account Information</h3>
                <div class="userNameField">
                    <label for="">UserName : </label>
                    <input type="text">
                </div>
                <div class="passwordField">
                    <label for="pwd">Password : </label>
                    <input type="password" id = "pwd">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
