<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caretaker Sign Up Page</title>
</head>
<body>
    <form action="" method = "POST">
        {% csrf_token %}
        {{message}}
        <label for="username">Username : </label>
        <input type="text" placeholder="Enter your username" id = "username" name = "username">
        <label for="FirstName">FirstName : </label>
        <input type="text" placeholder="Enter your firstname" id = "FirstName" name = "FirstName">
        <label for="password">Password : </label>
        <input type="password" placeholder="Enter your password" id = "password" name = "password">
        <label for="confirmedPass">Confirm Password : </label>
        <input type="password" placeholder="Re-enter your password" id = "confirmedPass" name  = "confirmedPass">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
