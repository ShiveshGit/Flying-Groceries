<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'caretaker/sidebar.css' %}">
    {% block scripts %} {% endblock %}
</head>
<body>
    <div class="mainContainer">
        <aside class="nav">
            <div class="sidebar">
                <ul class="sidebar__content">
                    <li class="sidebar__content__item item-1">
                        <img src="{% static 'caretaker/Company_logo.PNG' %}" class="sidebar__img" alt="" id="mainLogo">
                        <a href="/shop/home"><figcaption>Flying Groceries</figcaption></a>
                    </li>
                    <li class="sidebar__content__item item-2">
                        <img src="{% static 'caretaker/user.png' %}" alt="" class="sidebar__img">
                        <a href="/appusers/activeorders"><figcaption>Current Orders</figcaption></a>
                    </li>
                    <li class="sidebar__content__item item-3">
                        <img src="{% static 'caretaker/profile.png' %}" alt="" class="sidebar__img" id="profileImg">
                        <a href="/appusers/customer/profile"><figcaption class="profileCap">Your Profile</figcaption></a>
                    </li>
                    <li class="sidebar__content__item item-4">
                        <img src="{% static 'caretaker/user.png' %}" alt="" class="sidebar__img">
                        <a href="/appusers/customer/orderhistory"><figcaption>Order History</figcaption></a>
                    </li>
                </ul>
                <div class="logout">
                    <img src="{% static 'caretaker/logout.png' %}" alt="" class="logoutimg">
                    <a href="/appusers/customer/logout"><figcaption>Logout</figcaption></a>
                </div>
            </div>
        </aside>
        {% block body %} {% endblock %}
    </div>
</body>
</html>
