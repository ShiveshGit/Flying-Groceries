<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="mainContainer">
        <aside class="nav">
            <div class="sidebar">
                <ul class="sidebar__content">
                    <li class="sidebar__content__item item-1">
                        <img src="{% static 'caretaker/Company_logo.PNG' %}" class="sidebar__img" alt="" id="mainLogo">
                        <a href="/shop/home"><figcaption>Flying Groceries</figcaption></a>
                    </li>
                    <li class="sidebar__content__item item-2">
                        <img src="{% static 'caretaker/user.png' %}" alt="" class="sidebar__img">
                        <a href="/caretaker/requests"><figcaption>Transporter-Requests</figcaption></a>
                    </li>
                    <li class="sidebar__content__item item-2">
                        <img src="{% static 'caretaker/user.png' %}" alt="" class="sidebar__img">
                        <a href="/caretaker/approved"><figcaption>Approved Transporters</figcaption></a>
                    </li>
                    <li class="sidebar__content__item item-3">
                        <img src="{% static 'caretaker/graph.png' %}" alt="" class="sidebar__img" alt="">
                        <a href="/caretaker/analytics"><figcaption>Analytics</figcaption></a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="mainContent">
            <form action="" class="accountDetails">
                <div class="item pic">
                    <h3>Profile Picture</h3>
                    <div class="innerInfo">
                        <img src="user.png" alt="User Profile Picture" class="profilePicture">
                        <button class="uploadPic btn">Upload Picture</button>
                    </div>
                </div>
                <div class="item personalInfo">
                    <h3>Personal Information</h3>
                    <div class="FirstName innerInfo">
                        <label for="firstName">First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="middleName innerInfo">
                        <label for="middleName">Middle Name</label>
                        <input type="text" placeholder="Middle Name">
                    </div>
                    <div class="lastName innerInfo">
                        <label for="lastName">Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="item AccountInformation">
                    <h3>Account Information</h3>
                    <div class="Username innerInfo">
                        <label for="firstName">Username</label>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="password innerInfo">
                        <label for="middleName">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="phoneNumber innerInfo">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" placeholder="Phone Number" id="phoneNumber">
                    </div>
                </div>
                <div class="item employeeInfo">
                    <h3>Employee Information</h3>
                    <div class="innerInfo">
                        <label for="CurrentActiveOrders">Active Orders</label>
                        <input type="text" placeholder="0" id="CurrentActiveOrders">
                    </div>
                    <div class="innerInfo">
                        <label for="salary">Salary</label>
                        <input type="number" id="salary" placeholder="Salary">
                    </div>
                    <button class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
